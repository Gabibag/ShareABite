<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/style/all.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
   
    <div id="frontPage">
        <div id="mainText">
            <div id="bigText"> Request Food</div>
            
        </div>
        <div id="navbar">
            <div>
                <button id="aboutUs" class = "navbarButton"  onclick="window.location ='/'">About Us</button>
                <img src="{{url_for('static', filename='Image/buttonBorder.svg')}}" alt="border" class="border hidden" id="aboutUsBorder"></img>
            </div>
            <div>
                <button id="reqFood" class = "navbarButton" onclick="window.location ='/organize'">Request Food</button>
                <img src="{{url_for('static', filename='Image/buttonBorder.svg')}}" alt="border" class="border" id="reqFoodBorder"></img>
            </div>
            <div>
                <button id="donateFood" class = "navbarButton"  onclick="window.location ='/donate'">Donate Food</button>
                <img src="{{url_for('static', filename='Image/buttonBorder.svg')}}" alt="border" class="border hidden" id="donateFoodBorder"></img>
            </div> 
            
        </div>
        <img src="{{url_for('static', filename='Image/emptybox.png')}}" alt="a" id="largeImage"></img>
    </div>

    <div id="infoGrid">
        <div id="info1" class="infoCard">
            <div id="infoText">
                Name of Organization: <input id="nameInput" class="inputInfo"> <br>
                Address: <input id="addressInput" class="inputInfo"> <br>
                Phone: <input id="phoneInput" class="inputInfo"> <br>
            </div>
            <div id="buttonContainer">
                <button id="saveInfo" class = "save">Save Info</button>
                <button id="saveAccount" class = "save">Save info to Account</button>
            </div>
            
        </div>
        <div id="info2" class="infoCard">
            <div id="infoText">
                Food Category: <input id="categoryInput" class="inputInfo"> 
                <span id="quantity">Quantity:</span> <input id="quantityInput" class="inputInfo"> <br>
                <span id="desc">Description:</span> <input id="descInput" class="inputInfo"> <br>
                <div id="check"> </div>
                Will accept other donations as well. <br>
            </div>
            
                <button id="submit" class="save">Submit</button>
               
            
        </div>
    </div>   

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap');
    


    .inputInfo{
        border: none;
        border-bottom: #5EAF6B solid;
        font-size: 2vw;
        font-family: "Darumadrop One", cursive;
        transition: 0.2s;
    }
    #categoryInput{
        width: 55%;
    }
    #quantityInput{
        border-left:#5EAF6B solid;
        border-right:#5EAF6B solid;
        border-top:#5EAF6B solid;
        border-radius: 30px;
        width: 10%;
    }
    #descInput{
        border-left:#5EAF6B solid;
        border-right:#5EAF6B solid;
        border-top:#5EAF6B solid;
        border-radius: 30px;
        width: 80%;
        height: 10vw;
    }
    #nameInput{
        width: 69%;
    }
    #addressInput{
        width: 87.1%;
    }
    #phoneInput{
        width: 89.3%;
    }
    .inputInfo:focus{
        outline: none;
        background-color:#cce0d0;
    }
    #desc{
        vertical-align: text-bottom;
        
    }
    .save{
        border: none;
        border-radius: 60px;
        border-color: #5EAF6B;
        background: #5EAF6B;
        color: white; 
        width: 45%;
        height: 20%;
        font-family: Darumadrop One;
        font-size: 2vw;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        text-align: center;
        margin-left: 3%;
        transition: 0.3s;
    }
    #buttonContainer{
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 5vh;
        vertical-align: bottom;

    }
    .save:hover{
        background: #5EAF6B;
        transform: translateY(-1px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .save:active{
        transform: translateY(1px);
        box-shadow: 0 0px 0px rgba(0,0,0,0.2);
    }
    #infoText{
        line-height: 100px;
    }
    #infoGrid{
        display: grid;
        width: 80%;
        grid-template-columns: 1fr;
        grid-template-rows: auto; 
        grid-column-gap: 0vw;
        grid-row-gap: 10vh;
        margin-top: 10vh;
        margin-left: 10vw;
        margin-right: 10vw;
        margin-bottom: 15vh;
    }
    .infoCard{
        color: #000;
        text-align: left;
        align-items: center;
        
        display: inline;
        flex-direction: column;
        font-family: Darumadrop One;
        font-size: 2vw;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        border: 4px solid #5EAF6B;
        border-radius: 30px;
        padding-top: 5vh;
        padding-left: 5vw;
        padding-right: 5vw;
        padding-bottom: 4vh;
        margin-top: vh;
    }
    .navbarButton {
        display: flex;
        background-color: transparent;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-family: "Darumadrop One", cursive;
        transition: 0.2s;
        
    }
    .navbarButton::selection{
        display: none;
    }
    .navbarButton:hover {
        transform: translateY(-1px);
    }
    .navbarButton:active {
        transform: translateY(1px);
    }
    #aboutUs {
        box-shadow: white;
    }
    
    #title{
        text-align: center; 
        color: #000;
        font-family: Darumadrop One;
        font-size: 9vw;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        display: block;
        margin-top: 3vh;
    }
    #bigText{
        font-size: 7vw;
        font-weight: 400;

    }
    #mainText{
        text-align: center; 
        color: #ffffff;
        font-family: Darumadrop One;
        font-style: normal;
        line-height: normal;
        align-self: center;
        display: block;
        position: absolute;
        width: 50vw;
    }
    #smallText{
        font-size: 3vw;
        font-weight: 400;
        margin-top: -27px;
    }
    #text{
        text-align: justify;
        display: flex;
        color: #000;
        font-family: Darumadrop One;
        font-size: 2.5vw;
        font-style: normal;
        font-weight: 400;
        line-height: normal;    
        margin-left: 10vw;
        margin-right: 10vw;
        /* margin-top: 10vh; */
    }
    
    
    
    
    #frontPage{
        height: 30vh;
        width: 100vw;
        display: flex;
        background-color: #5EAF6B;
        overflow-y: hidden;
    }
    #largeImage{
        display: flex;
        margin-top: -8vh;
        left: 0vw;
        position: sticky;
        z-index: 1;
        left: 120vw;
        width: auto;
        /* transform: rotate(90deg); */
        height: 160%;

    }
    
    #dropShadow{
        box-shadow: inset 1px 6px 20px rgb(0 0 0);
        position: absolute;
    }
    .hidden{
        display: none;
    }

    .box::-webkit-scrollbar{
        display: none;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("saveAccount").addEventListener("click", function () {
            if (document.getElementById("nameInput").value == "" || document.getElementById("addressInput").value == "" || document.getElementById("phoneInput").value == "") {
                alert("Please fill out all fields");
            }
            else {
                $.ajax({
                    url: '/api/saveInfo',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({"name": document.getElementById("nameInput").value, "location": document.getElementById("addressInput").value, "phone": document.getElementById("phoneInput").value}),
                    success: function(response) {
                        console.log(response);

                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
        });
    
    });
</script>

</html>
